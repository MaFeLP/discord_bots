version: 2
updates:

  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: daily
    assignees:
      - "MaFeLP"
    assignees: &member
      - "MaFeLP"
    reviewers: *member
    commit-message:
      prefix: "Cargo"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    assignees: *member
    reviewers: *member
    commit-message:
      prefix: "GitHub Actions"
      include: "scope"
